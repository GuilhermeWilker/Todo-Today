<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do Today</title>
    <meta
      name="description"
      content="Lista de tarefas minimalista, ideal para estudos com pomodoro. (to-do);"
    />
    <link
      rel="shortcut icon"
      href="src/imagens/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/anotacoes.css" />
    <link rel="stylesheet" href="src/css/fonts.css" />
    <link rel="stylesheet" href="src/css/var.css" />
    <link rel="stylesheet" href="src/css/responsivo.css" />
  </head>
  <body>
    <header>
      <h2>TO-DO</h2>

      <!-- Rel√≥gio -->
      <div class="clock">
        <div>
          <span id="horas">00</span>
          <span class="tempo">hrs</span>
        </div>

        <div>
          <span id="minutos">00</span>
          <span class="tempo">min</span>
        </div>

        <div>
          <span id="segundos">00</span>
          <span class="tempo" id="segundos-span">seg</span>
        </div>
      </div>
      <h2>TODAY</h2>
    </header>
    <hr />

    <main>
      <section>
        <div>
          <!-- Greetings user -->
          <div class="tooltip-container">
            <div class="tooltip-content">
              <span class="tooltip">i</span>
              <p class="quote">
                Voc√™ ser√° notificado(a) ao t√©rmino<br />
                de cada sess√£o.<br />
                <a
                  href="https://www.napratica.org.br/pomodoro/"
                  target="_blank"
                >
                  <span class="link">Mais sobre a t√©cnica pomodoro</span> </a
                >üîó
              </p>
            </div>
          </div>

          <!-- Pomodoro -->
          <div class="pomodoro-container">
            <h3>Pomodoro</h3>
            <div class="timer-pomodoro">
              <!-- Timer Work -->
              <div class="w-container">
                <label id="work-timer" for="">Trabalho:</label><br />
                <span class="w-minutes">25</span>
                <span>:</span>
                <span class="w-seconds">00</span><br />
                <button class="start">Iniciar</button>
              </div>
              <!-- Timer Turno -->
              <div class="t-container">
                <label for="">Turno:</label><br />
                <span class="turno">0</span><br />
                <button class="reset">Reset</button>
              </div>
              <!-- Timer intervalo -->
              <div class="i-container">
                <label for="">Intervalo:</label><br />
                <span class="i-minutes">5</span>
                <span>:</span>
                <span class="i-seconds">00</span><br />
                <button class="stop">Pausar</button>
              </div>
              <audio src="src/audio/Ram Bell Sound.mp3"></audio>
            </div>
          </div>
        </div>

        <article id="artigo-01">
          <button
            class="note-btn"
            onclick="window.location.href = 'anotacoes.html'"
          >
            Criar anota√ß√µes
          </button>
          <img src="src/imagens/pablita-911.png" alt="" class="pablita" />
          <p>
            Obtenha melhor desempenho mesclando suas tarefas <br />
            com o uso do <strong>Pomodoro</strong>, te auxiliando a gerenciar
            melhor<br />
            seu tempo em cada uma delas. <br />
            <a href="#" class="help-link">&nbsp;<!--Como usar--></a>
          </p>
        </article>
      </section>

      <aside>
        <!-- To-do List -->
        <div class="container-todo-list">
          <div class="new-task-container">
            <input
              type="text"
              class="new-task-input"
              placeholder="Digite sua tarefa.."
            />
            <button class="new-task-button">Adicionar</button>
          </div>
          <div class="tasks-container"></div>
        </div>
      </aside>
    </main>

    <script src="src/script/rel√≥gio.js"></script>
    <script src="src/script/to-do.js"></script>
    <script src="src/script/pomodoro.js"></script>
    <script
      src="https://kit.fontawesome.com/9c41ecc370.js"
      crossorigin="anonymous"
    ></script>

</html>
